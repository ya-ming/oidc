<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>OAuth in Action: OAuth Authorization Server</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <style>
    body {
      padding-top: 60px;
    }

    .navbar-inverse {
      background-color: #322;
    }
  </style>
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="/">OAuth in Action: <span class="label label-danger">OAuth Authorization
            Server</label></a>
      </div>
    </div>
  </nav>

  <div class="container">

    <div class="jumbotron">
      <form class="form" action="<%- logout_url %>" method="POST">
        <input type="hidden" name="_csrf" value="<%- csrfToken %>">
        <p>Do you want to also logout from all RPs?</p>
        <input type="submit" class="btn btn-success" name="Yes" value="Yes">
        <input type="submit" class="btn btn-danger" name="No" value="No">
        <!-- <input type="submit" class="btn btn-success" name="login" value="Login">
			   <input type="submit" class="btn btn-danger" name="cancel" value="Cancel"> -->
      </form>
    </div>

  </div><!-- /.container -->



  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>

</html>
